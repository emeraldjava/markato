<!DOCTYPE html><html lang="en"><head><title>Markato Demo</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head><body><nav class="navbar navbar-default navbar-fixed-top"><div class="container"><a class="navbar-brand">Markato</a><!--button.btn.btn-primary.navbar-btn.pull-right#settings(type='button')--><!--	span#cog.glyphicon.glyphicon-cog--><!--	span &nbsp; Settings--><input id="settingsSwitch" type="checkbox" name="toggle-settings" data-label-text="Settings" data-on-text="Show" data-off-text="Hide" data-inverse="true" checked class="bs"></div></nav><div id="body" class="container"><div id="switches" class="row text-center"><div class="jumbotron"><div id="transposeGroup" role="group" class="btn-group"><button id="transposeDown" type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-chevron-left"></span></button><button id="transpose" type="button" data-toggle="modal" data-target="#transposeModal" class="btn btn-info btn-md"><span id="currentKey" class="key">G</span></button><button id="transposeUp" type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-chevron-right"></span></button></div><br class="hidden-sm hidden-md hidden-lg"><br class="hidden-sm hidden-md hidden-lg"><input type="checkbox" name="toggle-chords" data-label-text="Chords" data-inverse="true" checked class="bs"><input type="checkbox" name="toggle-lyrics" data-label-text="Lyrics" data-inverse="true" checked class="bs"><br class="hidden-sm hidden-md hidden-lg"><br class="hidden-sm hidden-md hidden-lg"><input type="checkbox" name="toggle-muted" data-label-text="Fade" data-inverse="true" checked class="bs"><input type="checkbox" name="toggle-section" data-label-text="Sections" data-inverse="true" checked class="bs"><input type="checkbox" name="toggle-alts" data-label-text="Alternates" data-inverse="true" checked class="bs"><span class="hidden-lg hidden-md hidden-sm"><br><hr><button id="settings" type="button" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></button></span></div></div><div class="row"><div id="outputCol" class="col-sm-12 col-md-6"><div id="canvas"></div></div><div id="inputCol" class="col-sm-12 col-md-6"><textarea id="input" rows="30" class="form-control"></textarea></div></div></div><div id="transposeModal" tabindex="-1" role="dialog" aria-labelledby="transposeLabel" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>&times;</span></button><h4 class="modal-title">Tranpose</h4></div><div id="transposeToolbar" role="toolbar" class="modal-body btn-toolbar"><div role="group" class="btn-group"><button type="button" data-transposeChord="C" class="btn btn-lg btn-default">C</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="C#" class="btn btn-lg btn-default">C#</button><button type="button" data-transposeChord="Db" class="btn btn-lg btn-default">Db</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="D" class="btn btn-lg btn-default">D</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="D#" class="btn btn-lg btn-default">D#</button><button type="button" data-transposeChord="Eb" class="btn btn-lg btn-default">Eb</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="E" class="btn btn-lg btn-default">E</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="F" class="btn btn-lg btn-default">F</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="F#" class="btn btn-lg btn-default">F#</button><button type="button" data-transposeChord="Gb" class="btn btn-lg btn-default">Gb</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="G" class="btn btn-lg btn-default">G</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="G#" class="btn btn-lg btn-default">G#</button><button type="button" data-transposeChord="Ab" class="btn btn-lg btn-default">Ab</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="A" class="btn btn-lg btn-default">A</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="A#" class="btn btn-lg btn-default">A#</button><button type="button" data-transposeChord="Bb" class="btn btn-lg btn-default">Bb</button></div><div role="group" class="btn-group"><button type="button" data-transposeChord="B" class="btn btn-lg btn-default">B</button></div></div><div class="modal-footer"><button id="transposeReset" type="button" class="btn btn-default"><span>Reset to <span id="originalKey" class="key"></span></span></button></div></div></div></div><div id="alternatesModal" tabindex="-1" role="dialog" aria-labelledby="alternatesLabel" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>&times;</span></button><h4 class="modal-title">Alternates</h4></div><div class="modal-body"></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default"><span>Close</span></button></div></div></div></div></body><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script><script src="build/markato_bundle.js"></script></html>
